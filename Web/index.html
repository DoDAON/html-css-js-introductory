<!--이거는 Document Type Definition, DTD 라는 거임-->
<!DOCTYPE html>
<!--html은 웹페이지의 시작과 끝을 알리는 태그임, 단 하나만 존재해야 함
어트리뷰트는 보통 lang을 사용한다고 함. ko 쓰면 한글, en 쓰면 영어임-->
<html lang="ko">
<!--head는 웹페이지에 대한 메타데이터를 담고 있는 태그임, 단 하나만 존재해야 함
title, style, link, script에 관한 내용이 있음.-->
<head>
    <!--메타데이터는 브라우저, 검색엔진 등에 의해 사용됨-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--아래 메타데이터는 브라우저에서 검색할 때 검색되는 단어임-->
    <meta name="keywords" content="HTML, CSS, Javascript">
    <!--설명임-->
    <meta name="description" content="This is a web page for web beginners.">
    <!--저자임-->
    <meta name="author" content="DoDAON">
    <!--30초마다 리프레시 한다는 건데 모르겠음 이건-->
    <!--<meta http-equiv="refresh" content="2">-->
    <title>싱글벙글 웹입문기</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    
    
</head>
<!--바디 태그임. 여기서 님이 실질적으로 코드를 작성해서 뭔갈 보여줄 거임-->
<body>
    <!-- 요쇼(Element) : <> 이렇게 해서 html 태그 넣는 거 -->
    <h1>안녕하세요</h1>
    <p>반갑습니다.</p>
    <!-- 어트리뷰트(Attribute) : 엘리멘트에 특정한 옵션을 넣는 것-->
    <img src = "/image/cute.jpeg">
    <!-- 어트리뷰트의 종류
    1. id : 유일한 식별자
    2. class : 여러개의 태그를 묶어서 스타일링
    3. hidden : 의미상으로도 브라우저에게 노출되지 않음
    4. lang : 언어 설정
    5. style : 요소에 인라인 스타일을 정한다.
    6. tabindex : 탭키를 이용해서 포커스를 이동할 수 있게 한다. 이동 순서를 정함
    7. title : 요소의 제목을 지정
    -->
    <hr>
    <font size="6"><b>Hello</b></font>
    <h1>Hello</h1>
    <!-- 시맨틱 웹 : 이거 상당히 중요한 개념임
    위의 두 코드는 보이는 건 동일함. 근데 의미로는 둘이 다름.
    1번은 뭔지 모름. 그냥 문자임. 근데 2번은 Header 중에서도 1번째라는 매우 중요한 타이틀임을
    보여줌. 
    가독성을 높이고 유지보수에도 도움을 준다.
    시맨틱 웹이란 웹에 존재하는 수많은 웹페이지들에 메타데이터(Metadata)를 부여하여, 기존의 잡다한 데이터 집합이었던 웹페이지를 ‘의미’와 ‘관련성’을 가지는 거대한 데이터베이스로 구축하고자 하는 발상이다.-->
    <span> span 이거는 non-semantic 요소 </span>
    <div> div 이것도 </div>
    <form> form 이거는 semantic 요소</form>
    <!-- 시맨틱 태그 모음
    1. header : 해더를 의미함
    2. nav : 네비게이션을 의미함
    3. aside : 사이드바를 의미함
    4. section : 본문의 여러 내용을 포함하는 영역을 의미함, 내용은 article로 나누어짐
    5. article : 본문의 주내용을 포함하는 영역을 의미함
    6. footer : 푸터를 의미함
    -->
    <p>아래는 시맨틱의 구조 사진</p>
    <img src="/image/building-structure.png" alt="building" width="50%">
    <hr>
    <p id="bg-id">베경색 바꿔버리기~</p>
</body>
</html>
